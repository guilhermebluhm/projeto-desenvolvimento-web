<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/css_menu_topo.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estiloFaq.css">
    <title>Faq Spotify</title>
</head>

<body class="encore-dark-theme">
    <div class="layout-flex">
        <div>
            <a href="pagina_prototipo.html">
                <img src="./imagens/imagem_logo.png" width="50px" class="img-fluid">
            </a>
        </div>
        <div class="layout-flex-alinhamento-itens">
            <span style="text-decoration: none; color: white">consultar playlist</span>
            <span><a href="pagina_registro.html" style="text-decoration: none; color: white">registrar</a></span>
            <span style="text-decoration: none; color: white">fazer login</span>
        </div>
    </div>
    <div class="container">
        <div class="grid-spotify">
            <div class="row">
                <div class="col col-lg-7">
                    <p style="color: #9DA6B8;">ATENDIMENTO DO SPOTIFY </p>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <p class="display-1 font-weight-bold" style="color: #149f4a">Como podemos ajudar?
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12 mt-1 mb-1">
                    <p class="text-login"><a href="#">Faça log in</a> para ter ajuda mais rápido
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <input type="text" placeholder="Buscar" class="input-search">
                </div>
            </div>
            <div class="grid-cards">
                <div class="row gap-0 mt-4" style="height: 100px;">
                    <div class="col col-lg-2 card-spotify">
                        <div class="card-content" style="background-color: #AF2896;">
                            <img src="https://cdn.sanity.io/images/tsbk0zvv/production/a1f5c90620915aba2fc363330ecd1dbff17b7736-128x128.png?w=64&fit=max&auto=format"
                                width="64" height="64" class="card-image">
                            <div class="card-title">
                                <p class="content-title">Ajuda com pagamentos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-2 card-spotify w-25">
                        <div class="card-content" style="background-color: #8C1932;">
                            <img src="https://cdn.sanity.io/images/tsbk0zvv/production/10bb309130cdd8dfe85a0e0e130ecdedc0ca22c6-128x128.png?w=64&fit=max&auto=format"
                                width="64" height="64" class="card-image">
                            <div class="card-title">
                                <p class="content-title">Ajuda com o plano</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-2 card-spotify w-25">
                        <div class="card-content" style="background-color: #B06239;">
                            <img src="https://cdn.sanity.io/images/tsbk0zvv/production/59459c592409b198e88b2b4cd6e4da99306a04fa-128x128.png?w=64&fit=max&auto=format"
                                width="64" height="64" class="card-image">
                            <div class="card-title">
                                <p class="content-title">Ajuda com o app</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row gap-0 mt-4" style="height: 100px">
                    <div class="col col-lg-2 card-spotify w-25">
                        <div class="card-content" style="background-color: #006450;">
                            <img src="https://cdn.sanity.io/images/tsbk0zvv/production/3e2fdd408d9175cbf6dc77fbd24fa0667aec5867-128x128.png?w=64&fit=max&auto=format"
                                width="64" height="64" class="card-image">
                            <div class="card-title">
                                <p class="content-title">Ajuda com dispositivos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-2 card-spotify w-25">
                        <div class="card-content" style="background-color: #757575;">
                            <img src="https://cdn.sanity.io/images/tsbk0zvv/production/c39439e03b41892767854a2dafae387d68e397c5-128x128.png?w=64&fit=max&auto=format"
                                width="64" height="64" class="card-image">
                            <div class="card-title">
                                <p class="content-title">Privacidade e Segurança</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-2 card-spotify w-25">
                        <div class="card-content" style="background-color: #537AA1;">
                            <img src="https://cdn.sanity.io/images/tsbk0zvv/production/972abc9b7961e17d356b069c8be9dbaaf3ea51f3-128x128.png?w=64&fit=max&auto=format"
                                width="64" height="64" class="card-image">
                            <div class="card-title">
                                <p class="content-title">Ajuda com a conta</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
